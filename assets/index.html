<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<script type="text/javascript" src="hammerjs/hammer.js"></script>
<script type="text/javascript" src="shareButton.js"></script>
<script type="text/javascript" src="dropdown.js"></script>
<script type="text/javascript" src="tizen.js"></script>
<script type="text/javascript" src="index.js"></script>
<link href='http://fonts.googleapis.com/css?family=Belleza' rel='stylesheet' type='text/css'>
<link href="styles.css" rel="stylesheet" type="text/css"></link>
<title>Subreddit Dose!</title>
</head>
<body>
<!-- for fake touches-->
<script src="hammer.fakemultitouch.js"></script>
<script src="hammer.showtouches.js"></script>
<script>
    if(!Hammer.HAS_TOUCHEVENTS && !Hammer.HAS_POINTEREVENTS) {
        Hammer.plugins.showTouches();
		Hammer.plugins.fakeMultitouch();
        }
</script>
<div id="tryTryAgain" class="buttonHolder">
	Sorry, loading issue, try again?<br/><br/>
	<input type="button" id="tryAgain" value="Try Again?" />
	<input type="button" id="restart" value="Return to Start" />
</div>
<div id="Slider">
	<div id="shareOptions"></div>
	<div id="optionHelp"><input type="button" id="options" value="Options?" /></div>
</div>
<div id="loadNAO">
	<img id="cat" src="catbug.png"/><br/>
</div>
<div id="cutestuff" class="buttonHolder relativePosition">
	<input type="button" id="toggleButton" value="Share/option?" />
	<input type="button" id="nextpic" value="Need more?" />
</div>
<div id="welcome" class="buttonHolder relativePosition">
	<div id="catbug">Catbug &copy; Bravest Warriors
	</div>
	<input type="button" id="firstOptions" value="Options?" />
	<input type="button" id="Halp" value="Help?" />
	<input type="button" id="start" value="Push to get your dose!" />
</div>
<!-- This contains the options -->
<div id="option">
	<div id="optionButtons">
		<label><input type="checkbox" id="sfw" /> Safe for Work?</label><br/>
		<label title="This removes the share toggle/need more/change options buttons from the images, swiping up and down will show share buttons"><input type="checkbox" id="turnDemOff" /> Remove buttons?</label> <label title="This removes all share options"><input type="checkbox" id="noShare" /> No share buttons?</label><br/><br/>
		Subreddit:<br/><span class="relativePosition"><input type="text" id="subreddit" /></span>
		<select id="subRedditReplace">
		</select><span id="favoriteStar" class="like">&starf;</span><br/><br/>
	</div>
	<div id="goBack">
		<input type="button" id="go" value="Go back?" title="Cancel"/>
		<input type="button" id="save" value="Save choices" title="Save!"/>
	</div>
</div>
</body>
</html>
