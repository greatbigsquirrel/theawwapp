<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<script type="text/javascript" src="hammerjs/hammer.min.js"></script>
<script type="text/javascript" src="shareButton.js"></script>
<script type="text/javascript" src="index.js"></script>
<link href='http://fonts.googleapis.com/css?family=Belleza' rel='stylesheet' type='text/css'>
<link href="styles.css" rel="stylesheet" type="text/css"></link>
<title>Subreddit Shred!</title>
</head>
<body>
<div id="tryTryAgain" class="buttonHolder">
	Sorry, loading issue, try again?<br/><br/>
	<input type="button" id="tryAgain" value="Try Again?" />
	<input type="button" id="restart" value="Return to Start" />
</div>
<div id="Slider">
	<div id="shareOptions"></div>
	<div id="optionHelp"><input type="button" id="options" value="Change options?" /></div>
</div>
<div id="loadNAO">
	<img id="cat" src="catbug.png"/><br/>
</div>
<div id="cutestuff" class="buttonHolder">
	<input type="button" id="toggleButton" value="Share/option?" />
	<input type="button" id="nextpic" value="Need more?" />
</div>
<div id="welcome" class="buttonHolder">
	<div id="catbug">Catbug &copy; Bravest Warriors
	</div>
	<input type="button" id="start" value="Get Started!" />
	<input type="button" id="firstOptions" value="More options?" />
	<input type="button" id="Halp" value="Help?" />
</div>
<!-- This contains the options -->
<div id="option">
	<div id="options">
		Subreddit:<br/><input type="text" id="subreddit" /><br/><br/>
		<label>sfw? <input type="checkbox" id="sfw" /></label><br/><br/>
		<label title="This removes the share toggle/need more/change options buttons from the images, swiping up and down will show share buttons">Remove buttons? <input type="checkbox" id="turnDemOff" /></label><br/><br/>
		<label title="This removes all share options">Remove share buttons? <input type="checkbox" id="noShare" /></label><br/><br/>
	</div>
	<div id="goBack">
		<input type="button" id="go" value="Go back?" title="Cancel"/>
		<input type="button" id="save" value="Save choices" title="Save!"/>
	</div>
</div>
</body>
</html>
